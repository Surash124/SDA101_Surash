<!-- Contact Section -->
<section id="contact" class="bg-black text-white py-20">
  <div class="container mx-auto px-6 max-w-3xl text-center">
    <h2 class="text-3xl font-bold mb-8">Get In Touch</h2>

    <form class="space-y-6">
      <!-- Email -->
      <div class="text-left">
        <label for="email" class="block text-sm font-semibold mb-2">Email</label>
        <input type="email" id="email" placeholder="Please enter your email"
          class="w-full p-3 rounded-md bg-gray-100 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
      </div>

      <!-- Mobile -->
      <div class="text-left">
        <label for="mobile" class="block text-sm font-semibold mb-2">Mobile</label>
        <input type="tel" id="mobile" placeholder="Enter mobile"
          class="w-full p-3 rounded-md bg-gray-100 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white">
      </div>

      <!-- Message -->
      <div class="text-left">
        <label for="message" class="block text-sm font-semibold mb-2">Message</label>
        <textarea id="message" rows="4" placeholder="Enter your message"
          class="w-full p-3 rounded-md bg-gray-100 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-white"></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit"
        class="w-full bg-white text-black font-semibold py-3 rounded-md hover:bg-gray-900 hover:text-white transition duration-300 shadow-md hover:shadow-gray-500/40">
        Submit →
      </button>
    </form>
  </div>
</section>

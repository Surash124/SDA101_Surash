<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Form</title>
    <style>
    </style>
</head>
<body>
    <h1>Maintainence Form</h1>
    
    <form action="/submit-form" method="post">
        <h2>Your Details</h2>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your Full Name"  id="name" name="name" required minlength="2" maxlength="50" pattern="[A-Za-z\s]{2,50}"><br><br>

        <label for="number">Student ID:</label>
        <input type="text" placeholder="022*****" id="studentId" name="studentId" required minlength="8" maxlength="8" pattern="[0-9]{8}" title="Enter your 8-digit Student ID"><br><br>

        <label for="email">Email Address:</label>
        <input type="email" placeholder="student.cst@rub.edu.bt" id="email" name="email" required><br><br>

        <label for="text">Phone Number:</label>
        <input type="text" placeholder="12345678"  id="phoneNumber" name="phoneNumber" required minlength="8" maxlength="8" pattern="[0-9]{8}" title="Enter your 8-digit Phone Number"><br><br>
        
        <h2>Room Details</h2>
        <label for="number">Room Number:</label>
        <select id="roomNumber" name="roomNumber" required>
            <option value="RK A">RK A</option>
            <option value="RK B">RK B</option>
            <option value="H A">H A</option>
            <option value="H B">H B</option>
            <option value="H C">H C</option>
            <option value="H D">H D</option>
            <option value="H E">H E</option>
            <option value="H F">H F</option>
            <option value="N K">N</option>
            <option value="L B">L B</option>
        </select><br><br>

        <Label for="text">Room Number:</Label>
        <input type="text" placeholder="e.g., 101, 202" id="specificRoomNumber" name="specificRoomNumber" required minlength="100" maxlength="999" pattern="\d{3}" title="Enter your Room Number"><br><br>

        <Label for="number">Floor Number:</Label>
        <input type="number" placeholder="Enter Floor Number" id="floorNumber" name="floorNumber" required min="1" max="3"><br><br>

        <h2>Issue Detail</h2>

        <Label for="categories:">Type of Issue:</Label>
        <select id="issueType" name="issueType" required>
            <option value="electrical">Electrical</option>
            <option value="plumbing">Plumbing</option>
            <option value="furniture">Furniture</option>
            <option value="Infrastructure">Infrastructure</option>
            <option value="cleaning">Cleaning</option>
            <option value="other">Other</option>
        </select><br><br>

        <h2>Issue Priority/Urgency</h2>
        <input type="radio" id="emergency" name="Priority" value="emergency" required>
        <label for="emergency">Emergency(Immediate attention required)</label><br>
        <input type="radio" id="high" name="Priority" value="high">
        <label for="high">High(Within 24 hours)</label><br>
        <input type="radio" id="medium" name="Priority" value="medium">
        <label for="medium">Medium(within 3 days)</label><br>
        <input type="radio" id="low" name="Priority" value="low">
        <label for="low">Low(Within a week)</label><br><br>

        <h2>Issue Description</h2><br>
        <textarea id="issueDescription" name="issueDescription" rows="5" cols="50" placeholder="Describe the issue in detail..." required minlength="20" maxlength="500"></textarea>


    </form>
</body>
</html>
